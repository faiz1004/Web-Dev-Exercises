<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Payment_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact Info</h2>
  <p>Name: <input type="text" name="name" required></p>
        <fieldset>
        <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" id="Female" required>
        </p>
   </fieldset>
   <p>Address: 
    <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
   <p>Email: *
     <input type="email" name="email" id="email" required ></p>
   <p>Pincode: * 
    <input type="Number" name="pincode" id="pincode" required></p>
   <h2>Payment Info</h2>

   <p>Card Type: 
    <Select name="card_type" id="card_type" required>
        <option value="">---Select a card type---</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
    </Select>
   </p>
   <p>Card Number: * <input type="number" name="card_number" id="card_number" required></p>
   <p>Expiry: * <input type="date" name="exp_date" id="exp_date" required></p>
   <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
   <input type="Submit" value="Pay now">
    </form>
    </div>
</body>
</html>
