<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
</head>
<style>
    .Gola{
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 4s, border-radius 4s, background 4s;
    }

    .Gola:hover{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: green;
    }
</style>
<body>
    <div class="Gola"></div>
</body>
</html>
