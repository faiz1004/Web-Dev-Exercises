<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text in CSS</title>
    <style>
        p{
            color: red;
            line-height: 4;
            font-weight: 800;
            text-indent: 100px;
            word-spacing: 5;
        }
        h1{
            text-transform: uppercase;
            text-decoration: line-through;
            text-shadow: 3px 4px 2px blueviolet;
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>The night moon</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus nulla provident, ratione
         distinctio eum sit odio laboriosam similique nostrum doloribus
         ipsam eveniet ipsum saepe quaerat? Eius delectus nemo reiciendis architecto.</p>
</body>
</html>
